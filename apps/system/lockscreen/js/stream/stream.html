<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="stream.js"></script>
  <script defer>
    var s = new Stream();
    var newStream = new Stream();
    var reducer = function(prev, curr) {
      console.log('>> >> in reducer', prev, curr);
      return prev.notify(curr + 99);
    };
    s.reduce(reducer, newStream).then(function(value) {
      console.log('>> we met a finite stream', value);
    });
    //s.notify(1);
    //console.log(newStream.accumulatedValue);
  </script>
</head>
